---
- name: Creating user {{ users.user1 }}
  user:
    name: "{{ users.user[1-3] }}"
    state: present
    create_home: yes
    password: "{{ passwords.password[1-3] | password_hash('sha512') }}"
    comment: "{{ users.user[1-3] }}@example.com"
    home: "/home/{{ users.user[1-3] }}"

